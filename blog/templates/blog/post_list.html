<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            {% if post.picture %}
                <img src="{{ post.picture.url }}" alt="{{ post.title }}" style="max-width: 300px;">
            {% else %}
                <p>No image available</p>
            {% endif %}
            <p>Author: {{ post.author }}</p>
        </div>
    {% endfor %}
</body>
</html>
